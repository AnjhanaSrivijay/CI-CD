name: Lighthouse Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit live URL
      uses: mdsadiq/lighthouse-compare@v1.2.0
      with:
        lhciServerURL: https://example.com
      env:
        githubToken: ${{ secret.LH_COMPARE_GITHUB_APP_TOKEN }}
